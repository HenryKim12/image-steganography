name: CMake CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build: 
    name: build project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cmake_version: [3.10]
    steps: 
      - uses: actions/checkout@v4

      - name: configure CMake with OpenCV
        run: | 
          cmake -Bbuild -S. -DOpenCV_DIR=/opt/homebrew/Cellar/opencv/4.9.0_10
        working-directory: ${{ github.workspace }}

      - name: Install OpenCV Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencv-dev

      - name: Generate build files in build dir
        run: cmake -B build

      - name: Build project
        run: cmake --build build

