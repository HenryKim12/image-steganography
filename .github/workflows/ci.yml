name: CMake CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build: 
    name: build project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cmake_version: [3.10]
    steps: 
      - uses: actions/checkout@v4

      - name: generate build files in build dir
        run: cmake -B build

      - name: build project
        run: cmake --build build

